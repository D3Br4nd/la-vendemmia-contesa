services:
  # Game Application
  vendemmia-game:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: vendemmia-contesa
    restart: unless-stopped
    
    # Port mapping for development
    ports:
      - "8080:80"
    
    # Environment variables
    environment:
      - NGINX_HOST=rm.prolocoventicano.com
      - NGINX_PORT=80
      - TZ=Europe/Rome
    
    # Bind mounts to local directories for development
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./assets:/usr/share/nginx/html/assets
      - ./src:/usr/share/nginx/html/src
      - ./levels:/usr/share/nginx/html/levels
      - ./src/php:/var/www/html
      - ./logs:/var/log/nginx
      - ./data:/usr/share/nginx/html/data
    
    # Networks - only PLV network
    networks:
      - plv_network
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Labels for Nginx Proxy Manager
    labels:
      - "traefik.enable=false"
      - "npm.domain=rm.prolocoventicano.com"

# Networks - only external PLV network
networks:
  plv_network:
    external: true
    name: plv_network
